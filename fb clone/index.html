<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/x-icon" href="./img/icons8-facebook-48.png">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <div class="contain my-32 mx-auto flex justify-center items-center">
        <div class="left w-1/2">
            <img src="./img/facebook.svg" alt="facebook" class="w-auto h-16">
            <p class="text-3xl my-3 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class=" bg-white right flex flex-col w-96 justify-center rounded-lg px-4 py-2 mr-4 relative">
            <input class=" px-3 py-3 my-2  border-2 rounded-lg focus:::border-blue-500 hover:border-blue-600 "
                type="text" name="" id="" placeholder="Email address or phone number">
            <input
                class=" px-3 py-3 my-2  border-2 rounded-lg  visited:border-blue-500 hover:border-blue-600 active:border-blue-600"
                type="password" name="" id="" placeholder="Password">

            <button class="bg-blue-600 rounded-md py-3 px-3 my-2 font-bold text-white text-xl">Log In</button>
            <span class="px-3 py-2 my-2 text-center text-blue-600 hover:underline hover:cursor-pointer">Forgotten
                password?</span>
            <hr class="w-80 mx-auto my-2">
            <button class="bg-green-400 rounded-md py-3 px-3  my-2 mx-auto w-fit hover:bg-green-600 text-white ">Create
                new
                account</button>
            <span class=" absolute -bottom-12"><span class="font-bold cursor-pointer hover:underline">Create a
                    Page</span> for a
                celebrity, brand or business.</span>
        </div>
    </div>

</body>

</html>
