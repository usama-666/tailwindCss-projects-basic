<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="input.css">
    <title>GYM</title>

<body class="bg-black text-white">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl text-white">GYM-MAGNATA</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center text-white">
                <a class="mr-5 hover:text-gray-900">Home</a>
                <a class="mr-5 hover:text-gray-900">About</a>
                <a class="mr-5 hover:text-gray-900">
                    <Fieldset>Fitness Calculator </Fieldset>
                </a>
                <a class="mr-5 hover:text-gray-900">Contact Us</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3  mx-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Call

                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg> -->
            </button>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Email
                Us
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex    md:flex-row flex-col items-center">

                <h1 class=" title-font text-center sm:text-4xl text-3xl mb-4 mx-auto font-medium text-gray-1000">
                    Join the
                    Best GYM
                    <br class="hidden lg:inline-block text-center text-white">Of Pakistan
                </h1>
                <div class="mb-8 leading-relaxed  mx-auto ">
                    <input type="text" class=" bg-white py-2  px-5 text-center mx-auto  mb-3 rounded-full "
                        placeholder="Enter Your Name ">
                    <br>
                    <input type="number" class=" bg-white py-2 px-5 text-center  mx-auto mb-3 rounded-full  "
                        placeholder="Enter Your Age">
                    <br>
                    <input type="text" class=" bg-white py-2 px-5 text-center  mx-auto mb-3 rounded-full  "
                        placeholder="Enter Your gender"> <br>
                    <input type="text" class=" bg-white py-2  px-5 text-center mx-auto  mb-3 rounded-full "

                </div>
                <div class="flex justify-center items-center mx-auto
                ">
                    <button
                        class="inline-flex text-white bg-indigo-500 border-0 py-1 px-8 focus:outline-none hover:bg-indigo-600 rounded-t-lg  rounded-tr-none rounded-r-lg text-lg">Button</button>
                </div>
            </div>
            <div class=" max-w-[600px]  border-3 border-white">
                <img class="rounded w-[600px] h-[630px]" alt="hero"
                    src="https://images.unsplash.com/photo-1590487988256-9ed24133863e?q=80&w=1456&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
        </div>
